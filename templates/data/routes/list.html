<!DOCTYPE html>
<html>
<head>
    <title>List Routes</title>
</head>
<body>
    <h1>Edit Routes</h1>
    <a href="{{ url_for('main_page') }}">Основная страница</a>
    <a href="{{ url_for('edit_page') }}">Изменение данных</a>
    <a href="{{ url_for('compose_routes') }}">Составление маршрутных листов</a>
    <a href="{{ url_for('queries_page') }}">Запросы</a>
    <table border="1">
        <tr>
            <th>Routes ID</th>
            <th>Number</th>
            <th>From</th>
            <th>To</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Actions</th>
        </tr>
        {% for route in routes %}
        <tr>
            <td>{{ route[0] }}</td>
            <td>{{ route[1] }}</td>
            <td>{{ route[2] }}</td>
            <td>{{ route[3] }}</td>
            <td>{{ route[4] }}</td>
            <td>{{ route[5] }}</td>
            <td>
                <a href="{{ url_for('update_route', route_id=route[0]) }}">Edit</a>
                <a href="{{ url_for('delete_route', route_id=route[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_route') }}">Add route</a>
</body>
</html>
