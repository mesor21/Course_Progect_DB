<!DOCTYPE html>
<html>
<head>
    <title>List Routes</title>
    <a href="{{ url_for('main_page') }}">Основная страница</a>
    <a href="{{ url_for('edit_page') }}">Изменение данных</a>
    <a href="{{ url_for('compose_routes') }}">Составление маршрутных листов</a>
    <a href="{{ url_for('queries_page') }}">Запросы</a>
</head>
<body>
    <h1>List Routes</h1>
    <table border="1">
        <tr>
            <th>Routes ID</th>
            <th>Number</th>
            <th>Edit </th>
            <th>Delete</th>
        </tr>
        {% for rout in routes %}
        <tr>
            <td>{{ rout[0] }}</td>
            <td>{{ rout[1] }}</td>
            <td><a href="{{ url_for('edit_routes', routes_id=rout[0]) }}">Изменить</a></td>
            <td><a href="{{ url_for('delete_routes', routes_id=rout[0]) }}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_routes') }}">Добавить маршрут</a>
</body>
</html>
