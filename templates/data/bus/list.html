<!DOCTYPE html>
<html>
<head>
    <title>List Bus</title>
    <a href="{{ url_for('main_page') }}">Основная страница</a>
    <a href="{{ url_for('edit_page') }}">Изменение данных</a>
    <a href="{{ url_for('compose_routes') }}">Составление маршрутных листов</a>
    <a href="{{ url_for('queries_page') }}">Запросы</a>
</head>
<body>
    <h1>List of Buses</h1>
    <table>
        <tr>
            <th>Bus ID</th>
            <th>State Number</th>
            <th>VIN</th>
            <th>Brand</th>
            <th>Number of People</th>
            <th>Actions</th>
        </tr>
        {% for bus in buses %}
        <tr>
            <td>{{ bus[0] }}</td>
            <td>{{ bus[1] }}</td>
            <td>{{ bus[2] }}</td>
            <td>{{ bus[3] }}</td>
            <td>{{ bus[4] }}</td>
            <td>
                <a href="{{ url_for('update_bus', bus_id=bus[0]) }}">Edit</a>
                <a href="{{ url_for('delete_bus', bus_id=bus[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_bus') }}">Add Bus</a>
</body>
</html>
