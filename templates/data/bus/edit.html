<!DOCTYPE html>
<html>
<head>
    <title>Edit Bus</title>
    <a href="{{ url_for('main_page') }}">Основная страница</a>
    <a href="{{ url_for('edit_page') }}">Изменение данных</a>
    <a href="{{ url_for('compose_routes') }}">Составление маршрутных листов</a>
    <a href="{{ url_for('queries_page') }}">Запросы</a>
</head>
<body>
    <h1>Edit Bus</h1>
    <form method="post">
        <label for="stateNumber">State Number:</label>
        <input type="text" id="stateNumber" name="stateNumber" value="{{ bus['StateNumber'] }}" required><br>

        <label for="vin">VIN:</label>
        <input type="text" id="vin" name="vin" value="{{ bus['VIN'] }}" required><br>

        <label for="brand">Brand:</label>
        <select name="brand" id="brand">
            {% for brand in brands %}
                <option value="{{ brand[0] }}" {% if brand[0] == bus[3] %}selected{% endif %}>
                    {{ brand[1] }}
                </option>
            {% endfor %}
        </select><br>


        <label for="numOfPeople">Number of People:</label>
        <input type="number" name="numOfPeople" id="numOfPeople" value="{{ bus['NumberOfPeople'] }}" required><br>

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
