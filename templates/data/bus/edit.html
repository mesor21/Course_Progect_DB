<!DOCTYPE html>
<html>
<head>
    <title>Редактирование сотрудника</title>
</head>
<body>
    <h1>Редактирование сотрудника</h1>
    <form method="POST" action="{{ url_for('update_employee', employee_id=employee['EmployeeID']) }}">
        <label for="name">Имя:</label>
        <input type="text" name="name" id="name" value="{{ employee['name'] }}" required><br>

        <label for="secondName">Фамилия:</label>
        <input type="text" name="secondName" id="secondName" value="{{ employee['secondName'] }}" required><br>

        <label for="LastName">Отчество:</label>
        <input type="text" name="LastName" id="LastName" value="{{ employee['lastName'] }}" required><br>

        <label for="post">Должность:</label>
        <select name="post" id="post">
            {% for post in posts %}
                <option value="{{ post[0] }}">{{ post[1] }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="Сохранить изменения">
    </form>
</body>
</html>
