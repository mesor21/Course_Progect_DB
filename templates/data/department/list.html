<!DOCTYPE html>
<html>
<head>
    <title>List Department</title>
    <a href="{{ url_for('main_page') }}">Основная страница</a>
    <a href="{{ url_for('edit_page') }}">Изменение данных</a>
    <a href="{{ url_for('compose_routes') }}">Составление маршрутных листов</a>
    <a href="{{ url_for('queries_page') }}">Запросы</a>
</head>
<body>
    <h1>Edit Department</h1>
    <table border="1">
        <tr>
            <th>Department ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for department in departments %}
        <tr>
            <td>{{ department[0] }}</td>
            <td>{{ department[1] }}</td>
            <td>
                <a href="{{ url_for('update_department', department_id=department[0]) }}">Изменить</a>
                <a href="{{ url_for('delete_department', department_id=department[0]) }}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_department') }}">Добавить отдел</a>
</body>
</html>
