<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>By date</title>
    <a href="{{ url_for('main_page') }}">Основная страница</a>
    <a href="{{ url_for('edit_page') }}">Изменение данных</a>
    <a href="{{ url_for('compose_routes') }}">Составление маршрутных листов</a>
    <a href="{{ url_for('queries_page') }}">Запросы</a>
</head>
<body>
    <h1>Маршруты по дате</h1>
    <form method="POST">
        <label for="date">Выберите дату (без времени):</label>
        <input type="date" name="date" id="date" required>
        <input type="submit" value="Поиск">
    </form>
    {% if date %}
        <h2>Результаты поиска для {{ date }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Номер маршрута</th>
                    <th>Количество автобусов</th>
                </tr>
            </thead>
            <tbody>
                {% for route in routes_data %}
                    <tr>
                        <td>{{ route[0] }}</td>
                        <td>{{ route[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>

</html>
